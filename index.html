<!DOCTYPE html>
<html lang="en">

<head>
    <!--===============================================================================================-->
    <meta charset="UTF-8">
    <!--===============================================================================================-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--===============================================================================================-->
    <title>Medical Landing</title>
    <!--===============================================================================================-->
    <link rel="stylesheet" href="css/style.css">
    <!--===============================================================================================-->
    <link rel="stylesheet" href="css/reset.css">
    <!--===============================================================================================-->
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!--===============================================================================================-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@300;400;700&display=swap" rel="stylesheet">
    <!--===============================================================================================-->
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header__container container">
            <div class="header__wrapper">
                <div class="header__content flex">
                    <a href="#" class="header__logo flex"><img src="img/logo.svg" alt="Logo"
                            class="header__logo-icon">Le-Beauty</a>
                    <nav class="header__nav flex">
                        <li><a href="#" class="header__link">Home</a></li>
                        <li><a href="#" class="header__link">About</a></li>
                        <li><a href="#" class="header__link">Department</a></li>
                        <li><a href="#" class="header__link">Contact Us</a></li>
                        <li><a href="#" class="header__link">Pages</a></li>
                    </nav>
                </div>
                <button class="header__btn">Make an appointment</button>
            </div>
        </div>
    </header>

    <!-- Hero -->
    <section class="hero">
        <div class="hero__container container">
            <div class="hero__wrapper">
                <h1 class="hero__title">About<br>Le-Beauty</h1>
                <p class="hero__desc">Lorem ipsum dolor sit amet, consectetur <br> adipiscing elit, sed do eiusmod..</p>
                <span class="hero__arrow"><img src="img/down-arrow.svg" alt="Arrow" class="hero__arrow-icon"></span>
            </div>
        </div>
    </section>

    <section class="appointment">
        <div class="appointment__container container">
            <div class="appointment__wrapper flex">
                <img src="img/img1.jpg" alt="IMG" class="appointment__img">
                <span class="appointment__patern"><img src="img/pattern.svg" alt="Pattern"
                        class="appointment__patern-icon">
                </span>
                <form action="#" class="appointment__form flex">
                    <h2 class="appointment__title">Appointment</h2>
                    <select name="" id="" class="appointment__select">
                        <option value="" class="appointment__option">Select location</option>
                    </select>
                    <input type="text" class="appointment__input" placeholder="Your Name">
                    <input type="text" class="appointment__input" placeholder="Birthday DD/MM/YY">
                    <input type="tel" class="appointment__input" placeholder="Your Phone">
                    <input type="email" class="appointment__input" placeholder="Your Email">
                    <input type="text" class="appointment__input" placeholder="Your Message">
                    <input type="submit" class="appointment_submit" value="Make an Appointment">
                </form>
            </div>
        </div>
    </section>


    <!--===============================================================================================-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!--===============================================================================================-->
    <script src="js/main.js"></script>
    <!--===============================================================================================-->
</body>

</html>
